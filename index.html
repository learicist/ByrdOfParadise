<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fantastic Voyages</title>
		<link 
			rel="stylesheet"
			href="main.css"
			type="text/css">
		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous">
		<script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous">
		</script>
		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
			crossorigin="anonymous">
		</script>
		<script src="main.js"></script>
	</head>
	
	<body>
		
		<div class="container">
			<div class="row">
				<h2 id="title">YAR!<h2>
			</div>
			
			<div id="diceRow" class="row">
				<div class="col-sm-4 die">
					<button class="btns" id="roll6">
						<img style="width: 65%;" src="https://imageog.flaticon.com/icons/png/512/33/33909.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF"/>
					</button>
					<p class="hidden results" id="result6"></p>
				</div>
				
				<div class="col-sm-4 die">
					<button class="btns" id="roll20">
						<img style="width: 45%; background-color: white;" src="https://cdn2.iconfinder.com/data/icons/roleplay-and-tabletop-dice-glyph/430/9_glyph-512.png"/>
					</button>
					<p class="hidden results" id="result20"></p>
				</div>
			</div>
			
			<div id="clear" class="row">
				<div class="col-sm-4 clearBtns">
					<button class="btns" id="clear6">Clear</button>
				</div>
				<div class="col-sm-4 clearBtns">
					<button class="btns" id="clear20">Clear</button>
				</div>
			</div>
			
			<div id="charRow" class="row">
				<div class="col-sm-3 char">
					<a href="#" id="grace" class="charNames">Grace Starweaver</a>
					<input type="number" class="turnCounters" name="graceTurn" min="1" max="4">
					<div class="woundThere">
						<p>Wound: </p>
						<input type="number" id="quantity" name="quantity" min="1" max="3">
						<p>Stun: </p>
						<input type="checkbox" id="graceStun">
					</div>
				</div>
				<div class="col-sm-3 char">
					<a href="#" id="adit" class="charNames">Aditsan</a>
					<input type="number" class="turnCounters" name="aditTurn" min="1" max="4">
					<div class="woundThere">
						<p>Wound: </p>
						<input type="number" name="quantity" min="1" max="3">
						<p>Stun: </p>
						<input type="checkbox" id="aditStun">
					</div>
				</div>
				<div class="col-sm-3 char">
					<a href="#" id="dy" class="charNames">Dyana Silverheart</a>
					<input type="number" class="turnCounters" name="dyTurn" min="1" max="4">
					<div class="woundThere">
						<p>Wound: </p>
						<input type="number" name="quantity" min="1" max="3">
						<p>Stun: </p>
						<input type="checkbox" id="dyStun">
					</div>
				</div>
				<div class="col-sm-3 char">
					<a href="#" id="cap" class="charNames">Captain Byrd</a>
					<input type="number" class="turnCounters" name="capTurn" min="1" max="4">
					<div class="woundThere">
						<p style="border: 1px solid black;">Wound:  </p>
						<input type="number" id="quantity" name="quantity" min="1" max="3">
						<p>Stun: </p>
						<input type="checkbox" id="capStun">
					</div>
				</div>
				
			</div>
			
		</div>
		
		
		
	</body>
	
</html>
